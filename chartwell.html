<head>
	<title>Chartwell Demo</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="chartwell1.1.js"></script>
	<script type="text/javascript">window.onload=function(){chartwell({bars: 'off', lines: 'off'});}</script>	
</head>
<body>
<div class="sidebar_widget">
	<p>Version Usage Stats</p>
	<div class="content_padding clearfix pie">
		<div class="left">
			<ul class="bullet_list">
				<li>Version 3: <span class="pie_value_one">65%</span></li>
				<li>Version 2: <span class="pie_value_two">13%</span></li>
				<li>Version 1: <span class="pie_value_three">22%</span></li>
			</ul>
		</div>
		<div class="left">
			<div class="chartwell-pies">65+13+22</div>
		</div>					
	</div>			
</div>
</body>
</html>
